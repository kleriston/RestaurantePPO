<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:menubar>
                <p:menuitem value="Entrar" oncomplete="PF('widDial2').show()"/>  

                <p:menuitem value="Cadastrar-se" oncomplete="PF('widCadastro1').show()" />  
               
                <p:menuitem value="Cadastrar - Funcionario" oncomplete="PF('widCadastro').show()" />  

                <p:menuitem  value="Carrinho: R$: #{vendaBean.formatarFloat(vendaBean.vendaCadastro.valorTotal)}" outcome="CarrinhoUser.xhtml" style="position: absolute; right: 30px;"/>  


              



            </p:menubar>
        </h:form>

        <h:form id="formulario1">
            <p:growl id="gro" life="6000" sticky="false"/>






            <p:dialog id="dial2"  visible="false" resizable="false" modal="true" widgetVar="widDial2">

                <p:panelGrid columns="2">
                    <h:outputText value="CPF"></h:outputText>
                    <p:inputMask value="#{cpf}" mask="999.999.999-99" converter="Conversor"/>


                    <h:outputText value="Senha"></h:outputText>
                    <p:inputText type="password" value="#{senha}"/>

                </p:panelGrid>

                <p:commandButton value="Entrar" action="#{controleLogin.realizarLogin(cpf, senha)}"
                                 update="formulario1"/>
                <p:commandButton value="Cancelar" update="formulario1"/>
                <p:separator/>

                <p:button value="Esqueci Minha Senha" outcome="EnviarEmail.xhtml"/>

            </p:dialog>


        
            
        </h:form>
        <p:dialog id="dialCadastro" resizable="false" visible="false" modal="true" widgetVar="widCadastro">
            <f:facet name="header">
                    Cadastrar Funcionário!!!
                </f:facet>
              <h:form>
                <p:panelGrid columns="2">
                    
                    <h:outputText value="Nome"/>
                    <p:inputText value="#{FuncionarioBean.funcionario.nome}"/>
                    
                    <h:outputText value="CPF"/>
                    <p:inputMask value="#{FuncionarioBean.funcionario.cpf}" mask="999.999.999-99" converter="Conversor"/>
                    
                    
                    <h:outputText value="Senha"/>
                    <p:inputText type="password" value="#{FuncionarioBean.funcionario.senha}"/>
                   
                </p:panelGrid>
                  <p:commandButton value="Cadastrar" action="#{FuncionarioBean.inserir()}"  oncomplete="location.href='MenuPrincipal.xhtml'" 
                                />
                <p:commandButton value="Cancelar" oncomplete="PF('widCadastro').hide()"/>
            </h:form>
        </p:dialog>

             <p:dialog id="dialCadastro1" resizable="false" visible="false" modal="true" widgetVar="widCadastro1">
          
            <f:facet name="header">
                Cadastrar Cliente!!!
            </f:facet>
            <h:form>
                <p:panelGrid columns="2">
                    <p:panelGrid columns="2">

                        <f:facet name="header">
                            Dados Pessoais!
                        </f:facet>

                        <h:outputText value="Nome"/>
                        <p:inputText value="#{ClienteBean.cliente.nome}"/>

                        <h:outputText value="RG"/>
                        <p:inputMask value="#{ClienteBean.cliente.rg}" mask="9.999.999" converter="Conversor"/>

                        <h:outputText value="CPF"/>
                        <p:inputMask value="#{ClienteBean.cliente.cpf}" mask="999.999.999-99" converter="Conversor"/>

                        <h:outputText value="Telefone Residencial"/>
                        <p:inputMask value="#{ClienteBean.cliente.fone1}" mask="(99)9999-9999" converter="Conversor"/>

                        <h:outputText value="Telefone Celular"/>
                        <p:inputMask value="#{ClienteBean.cliente.fone2}" mask="(99)99999-9999" converter="Conversor"/>

                        <h:outputText value="Email"/>
                        <p:inputText value="#{ClienteBean.cliente.email}"/>

                        <h:outputText value="Senha"/>
                        <p:inputText type="password" value="#{ClienteBean.cliente.senha}"/>
                        
                        <h:outputText value="Confirmar Senha"/>
                        <p:inputText type="password" value="#{ClienteBean.confirma}"/>
                    </p:panelGrid>

                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            Endereço!
                        </f:facet>
                        <h:outputText value="Logradouro"/>
                        <p:inputText value="#{ClienteBean.endereco.logradouro}"/>

                        <h:outputText value="Bairro"/>
                        <p:inputText value="#{ClienteBean.endereco.bairro}"/>


                        <h:outputText value="N°"/>
                        <p:inputText value="#{ClienteBean.endereco.numero}"/>

                        <h:outputText value="Ponto de Referência"/>
                        <p:inputText value="#{ClienteBean.endereco.referencia}"/>


                        <h:outputText value="CEP"/>
                        <p:inputMask value="#{ClienteBean.endereco.cep}" mask="99999-999"/>

                        <h:outputText value="Cidade"/>
                        <p:inputText value="#{ClienteBean.endereco.cidade}"/>
                    </p:panelGrid> 




                </p:panelGrid>
                <p:commandButton value="Cadastrar" action="#{ClienteBean.inserir()}" 
                                 oncomplete="location.href='MenuPrincipal" update=":formulario1: "/>
                <p:commandButton value="Cancelar" oncomplete="PF('widCadastro1').hide()"/>
            </h:form>
        </p:dialog>
          
    </h:body>
</html>

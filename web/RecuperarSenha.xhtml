<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Redefinir Senha</title>
    </h:head>
    <h:body>
          
        <p:fieldset legend="O Velho Nordestino!">
            
            <h:form id="formulario">
                
                <p:panelGrid columns="5">

                    <h:outputText value="Digite Seu CPF"/>
                    <p:inputMask value="#{cpf}" mask="999.999.999-99" converter="Conversor"/>

                    <h:outputText value="Digite Seu RG"/>
                    <p:inputMask value="#{rg}" mask="9.999.999" converter="Conversor"/>
                    <p:commandButton value="Buscar" action="#{ClienteBean.acharCliente(cpf,rg)}" update=":formulario: tabela"/>


                </p:panelGrid>
                   <p:panelGrid columns="6">
                       <p:dataTable id="tabela" value="#{ClienteBean.recupera}" var="cliente"
                                    rowKey="#{cliente.id}" emptyMessage="Preencha O FormulÃ¡rio Acima!"
                             >

                        
                        <p:column headerText="Nova Senha">
                            <p:inputText type="password" value="#{ClienteBean.verifica}"/>
                            
                        </p:column>
                        
                        <p:column headerText="Confirmar Senha">
                            <p:inputText  type="password" value="#{ClienteBean.verifica}"/>
                        </p:column>
                           
                            <p:column headerText="">
                                 <p:commandButton value="Salvar" action="#{ClienteBean.alterarSenha()}"/>
                                 
                        </p:column>
                    
                   

                   

                </p:dataTable>
                        </p:panelGrid>

               

            </h:form>
        </p:fieldset>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Alterar cliente</title>
    </h:head>
    <h:body>
        <ui:include src="MenuCliente.xhtml"/>
        <h:form id="messages">
            
           
    <p:menu>
        <p:submenu label="Dados Pessoais">
            <p:menuitem value="Visualizar" oncomplete="PF('widDial').show()"/>
       
        </p:submenu>
        <p:submenu label="Endereço">
            <p:menuitem value="Visualizar" oncomplete="PF('widAltera').show()"/>
        </p:submenu>
      
    </p:menu>
            
              <p:dialog id="dial" visible="false" resizable="false" modal="true"
                      widgetVar="widDial">
            
                  <f:facet name="header">
                    Dados Pessoais!
                </f:facet>
                  <p:panelGrid columns="2">
                   <h:outputText value="Nome"/>
                    <h:outputText value="#{controleLogin.clientelogado.nome}"/>

                    <h:outputText value="CPF"/>
                    <h:outputText value="#{controleLogin.clientelogado.cpf}"/>

                    <h:outputText value="RG"/>
                    <h:outputText value="#{controleLogin.clientelogado.rg}"/>

                    <h:outputText value="Telefone Residencial"/>
                    <p:inputMask value="#{controleLogin.clientelogado.fone1}" mask="(99)9999-9999" converter="Conversor"/>

                    <h:outputText value="Telefone Celular"/>
                    <p:inputMask value="#{controleLogin.clientelogado.fone2}" mask="(99)99999-9999" converter="Conversor"/>

                    <h:outputText value="Email"/>
                    <p:inputText  value="#{controleLogin.clientelogado.email}"/>

            
             
                    
                </p:panelGrid>
                <p:commandButton value="OK" oncomplete="PF('widDial').hide()"/>
                <p:commandButton value="Alterar" action="#{ClienteBean.alterarCliente(controleLogin.clientelogado)}" 
                                 oncomplete="PF('widAltera').hide()" update=":messages"/>
              
            </p:dialog>
            
            <p:dialog id="dialAltera" resizable="false" visible="false" modal="true" widgetVar="widAltera">
             <f:facet name="header">
                    Atenção!!!
                </f:facet>
            <h:form>
                
                <p:panelGrid columns="2">
                          <f:facet name="header">
                        Endereço!!!
                    </f:facet>

                    <h:outputText value="Logradouro"/>
                    <h:inputText value="#{controleLogin.clientelogado.endereco.logradouro}"/>

                    <h:outputText value="Bairro"/>
                    <h:inputText value="#{controleLogin.clientelogado.endereco.bairro}"/>

                    <h:outputText value="N°"/>
                    <h:inputText value="#{controleLogin.clientelogado.endereco.numero}"/>

                    <h:outputText value="CEP"/>
                    <p:inputMask value="#{controleLogin.clientelogado.endereco.cep}" mask="99999-999" converter="Conversor"/>

                    <h:outputText value="Ponto de Referencia"/>
                    <h:inputText value="#{controleLogin.clientelogado.endereco.referencia}"/>

                    <h:outputText value="Cidade"/>
                    <h:inputText value="#{controleLogin.clientelogado.endereco.cidade}"/>
                </p:panelGrid>
                <p:commandButton value="OK" oncomplete="PF('widAltera').hide()"/>
                <p:commandButton value="Alterar" action="#{ClienteBean.alterarCliente(controleLogin.clientelogado)}" 
                                 oncomplete="PF('widAltera').hide()" update=":messages"/>
                
            </h:form>
        </p:dialog>
        
        </h:form>
    </h:body>
</html>

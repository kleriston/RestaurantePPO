<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Mesas</title>
    </h:head>
    <h:body>
        <ui:include src="Menu.xhtml"/>
        <h:form id="formulario">
            
             <p:commandButton value="Cadastrar" oncomplete="PF('widCadastro').show()"/>
            
            <p:dataTable id="tabela" value="#{MesaBean.recuperarTodos()}" var="mesas" rowKey="#{mesas.id}">
            
                <f:facet name="header">
                  Mesas Cadastradas!
                </f:facet>
            
              <p:column headerText="">
                <h:outputText value="#{mesas.nome}"/>
                </p:column>
            
            
            </p:dataTable>
            
                 <p:dialog id="dialCadastro" resizable="false" visible="false" modal="true" widgetVar="widCadastro">
            <f:facet name="header">
                    Cadastrar Mesas!!!
                </f:facet>
              <h:form>
                <p:panelGrid columns="2">
                    
                    <h:outputText value="Nome"/>
                    <p:inputText value="#{MesaBean.mesas.nome}"/>
                    
                   
                </p:panelGrid>
                  <p:commandButton value="Cadastrar" action="#{MesaBean.inserir()}" 
                                 oncomplete="location.href='ListarMesas.xhtml'" update=":formulario"/>
                <p:commandButton value="Cancelar" oncomplete="PF('widCadastro').hide()"/>
            </h:form>
        </p:dialog>
            
            
            
        </h:form>   
        
        
        
    </h:body>
</html>
